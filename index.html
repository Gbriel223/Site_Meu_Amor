<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ela ðŸ’–</title>

  <!-- Fonte romÃ¢ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fceeea;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      border: 10px solid pink;
      box-shadow: 0 0 30px rgba(217, 79, 112, 0.4);
      position: relative;
    }

    .main-message {
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 28px;
      color: #d94f70;
      font-family: 'Dancing Script', cursive;
    }

    .polaroid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .polaroid {
      background: white;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 120px;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      transform: rotate(var(--rotate));
    }

    .polaroid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 2px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .polaroid {
        width: 90px;
      }
    }

    /* CoraÃ§Ãµes animados */
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .heart {
      position: fixed;
      top: -50px;
      font-size: 16px;
      animation: fall linear infinite;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="main-message">
    <h1>Contando os dias pra te ver ðŸ’˜</h1>
    <p>21 dias longe, mas cada um vale a pena por vocÃª!</p>
  </div>

  <div class="polaroid-container">
    <div class="polaroid" style="--rotate: -10deg;"><img src="img/foto1.jpg" alt="foto1" /></div>
    <div class="polaroid" style="--rotate: 5deg;"><img src="img/foto2.jpg" alt="foto2" /></div>
    <div class="polaroid" style="--rotate: -5deg;"><img src="img/foto3.jpg" alt="foto3" /></div>
    <div class="polaroid" style="--rotate: 10deg;"><img src="img/foto4.jpg" alt="foto4" /></div>
    <div class="polaroid" style="--rotate: 8deg;"><img src="img/foto5.jpg" alt="foto5" /></div>
    <div class="polaroid" style="--rotate: -7deg;"><img src="img/foto6.jpg" alt="foto6" /></div>
    <div class="polaroid" style="--rotate: 6deg;"><img src="img/foto7.jpg" alt="foto7" /></div>
    <div class="polaroid" style="--rotate: -12deg;"><img src="img/foto8.jpg" alt="foto8" /></div>
  </div>

  <!-- Script para coraÃ§Ãµes caindo -->
  <script>
    const heartCount = 30;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
