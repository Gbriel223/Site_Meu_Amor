<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fceeea;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .main-message {
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 28px;
      color: #d94f70;
    }

    .polaroid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .polaroid {
      background: white;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 120px;
      text-align: center;
      font-size: 12px;
      border-radius: 4px;
      transform: rotate(var(--rotate));
    }

    .polaroid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 2px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .polaroid {
        width: 90px;
      }
    }
  </style>
</head>

    <div class="polaroid" style="--rotate: -12deg;"><img src="foto8.jpg" alt="foto8" /></div>
  </div>
</body>
</html>
